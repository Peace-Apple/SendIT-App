<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <script type="text/javascript" src="assets/js/main.js"></script>
    </head>
        <body class="cover-image">
            <!-- structuring the login page -->
            <div class="login-content">
                <div class="login-main signup">
                    <div class="login-heading">
                        <h2>SENDIT</h2>
                        <p>Get started today!</p>

                    </div>
                    <div class="login-field">
                        <form id="create_account" action="index.html" method="POST">
                            <input id="username" type="text" name="" placeholder="Username" required="">
                            <input id="phone" type="number" name="" placeholder="Phone Number" required="">
                            <input id="email" type="email" name="" placeholder="Email" required="">
                            <input id="password" type="password" name="" placeholder="Password" required="">
                            <input id="pass" type="password" name="" placeholder="Confirm Password" required="">
                            <button id="sign" type="submit">Signup</button>
                            <p class="down">
                                    <a class="lft" href="index.html">Have an account?</a>
                                    <a class="rgt" href="#">Forgot password?</a>
                                    </p>
                            </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="assets/js/signup.js"></script>
        </body>
        </html>
